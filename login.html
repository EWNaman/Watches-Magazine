<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watches Magazine</title>

  <link rel="stylesheet" href="auth.css">
  <link rel="icon" href="https://ewnaman.github.io/Watches-Magazine/tableau.png" type="image/png">
  
  <!-- Firebase SDK and Custom Script -->
  <script type="module">
    import { auth } from "./firebase-init.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    window.handleLogin = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Logged in as:", userCredential.user);
          window.location.href = 'home.html';
        })
        .catch((error) => {
          console.error("Error logging in:", error);
        });
    };
  </script>
</head>

<body>
  <div class="login">
    <div class="login-container">
      <h1>Login to Watches Magazine</h1>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button onclick="handleLogin()" id="login" class="login button">Login</button>
    </div>
  </div>
</body>

</html>
